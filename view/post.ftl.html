<#import "view/comments.ftl.html" as m>

<article class="article">
    <div class="header">
        <span class="date">${post.date?date}</span>
        <h1>${post.title?html}</h1>
    </div>
    <div class="article-content">
        ${markup.apply(post.content)}

    </div>
    <#if post.allowComments>
        <!-- comments -->
        <@m.commentsSection />
    </#if>
</article>
